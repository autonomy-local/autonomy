<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>card title</mat-card-title>
  </mat-card-header>
  <mat-card-content class="home-content">
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <ul>
          <li>Motto</li>
          <li>Mission</li>
          <li>Vision</li>
          <li>Value</li>
        </ul>
      </mat-grid-tile>
      <mat-grid-tile>
        <img
          src="assets/logo_transparent.png"
          alt="landing image"
        >
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
